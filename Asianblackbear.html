<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASIAN BLACK BEAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ASIAN BLACK BEAR</h1>
    <div class="container">
      <img
        src="https://i.pinimg.com/originals/61/11/5d/61115d30440c5acf2cc169c7ff574bb6.jpg"
        alt="Asian Black Bear"
      />
      <p id="description"></p>
      <button class="claws" onclick="updateDescription('Asian black bear claws grow up to 1.8 in the front, but only 1.4 in the back, their claws can be used for digging and climbing')">
        Claws
      </button>
      <button class="legs" onclick="updateDescription('Asian black bears stand up to 5.4 feet on their hind legs, they are also able to utilize their legs for climbing trees')">
        Legs
      </button>
      <button class="mouth" onclick="updateDescription('The big, flat molars of asian black bears allow them to grind up nuts and berries as well as tear through mammal flesh')">
        Mouth
      </button>
      <button class="body" onclick="updateDescription('Adult male asian black bears weigh up to 440 lbs and females can weigh up to 310 lbs, they have black fur with a white v shape on their chest, as well as longer hair on their necks to appear bigger')">
        Body
      </button>
      <button class="snout" onclick="updateDescription('Asian black bears have a light brown snout and a powerful nose that allows them to detect danger from far away and to sniff out food that may be hidden from view')">
        Snout
      </button>
      <a href="https://kind-walnut-cinema.glitch.me/">
        <button class="home">Home</button>
      </a>
    </div>
    <script>
      function updateDescription(text) {
        document.getElementById("description").innerHTML = text;
      }
    </script>
  </body>
</html>

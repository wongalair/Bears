<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUN BEAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SUN BEAR</h1>
    <div class="container">
      <img
        src="https://t4.ftcdn.net/jpg/01/37/36/33/360_F_137363303_Or8au0umL3JuWuyo6DwMW3XA1voSXdfm.jpg"
        alt="Sun Bear"
      />
      <p id="description"></p>
      <button class="claws" onclick="updateDescription('4 inch long claws and hairless soles allow the sun bear to have a strong grip and climb up trees')">
        Claws
      </button>
      <button class="legs" onclick="updateDescription('Sun bears are able to stand on their hind legs and their legs are used to climb up trees')">
        Legs
      </button>
      <button class="mouth" onclick="updateDescription('The sun bear has a 25 cm long tongue and sharp teeth allow it to hunt for honey and insects that may be found in trees and logs')">
        Mouth
      </button>
      <button class="body" onclick="updateDescription('Sun bears grow to be about 5 feet and 150 lbs, the golden crest on their chest is what gives them their name')">
        Body
      </button>
      <button class="snout" onclick="updateDescription('Sun near snouts come in gray, silver, and orange, and their sense of smell of more than 2000 times stronger than a human')">
        Snout
      </button>
      <a href="https://kind-walnut-cinema.glitch.me/">
        <button class="home">Home</button>
      </a>
    </div>
    <script>
      function updateDescription(text) {
        document.getElementById("description").innerHTML = text;
      }
    </script>
  </body>
</html>
